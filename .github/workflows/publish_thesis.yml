name: Deploy Bookdown HTML

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: _book/
        
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: main
        folder: _book
        repository-name: sohaamir/sohaamir.github.io
